<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <label for="">Username : </label>
        <input type="text" autofocus> <br>

        Email : <input type="email" required placeholder="Enter your email"> <br>

        Phone : <input type="tel" value="45678" readonly> <br>

        <label for="pass">Password : </label>
        <input type="password" name="pass" id="pass" minlength="8" maxlength="12"> <br>


        <label for="gen">Gender : </label>
     <input type="radio" name="gen" id="gen">Male
     <input type="radio" name="gen" id="gen">Female
     <input type="radio" name="gen" id="gen">Other  <br>


     
        <label for="hob">Hobbies : </label>
     <input type="checkbox" name="hob" id="hob">Singing
     <input type="checkbox" name="hob" id="hob">Dancing
     <input type="checkbox" name="hob" id="hob">Playing  <br>


     <label for="cou">Course</label>
     <select name="cou" id="">
                <option value=""></option>

        <option value="">MCA</option>
        <option value="">BCA</option>
        <option value="">BTECH</option>
        <option value="">MTECH</option>
     </select> <br>

     File: <input type="file"> <br>

     Range : <input type="range"> <br>

 
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
