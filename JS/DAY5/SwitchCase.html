<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = prompt("Enter your fruit name...")

        switch (fruits) {
            case 'BANANA':
                alert("I am Banana")
                break;
            case 'SAPOTA':
                alert("I am SAPOTA")
                break;
            case 'APPLE':
                alert("I am APPLE")
                break;
            default:
                alert("wrong fruit name")
                break;
        }
    </script>
</body>

</html>
