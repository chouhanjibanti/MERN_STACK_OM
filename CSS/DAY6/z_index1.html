<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .background{
            width: 100%;
            height: 2000px;
            background: url("../DAY2/images/virat.webp") no-repeat center/cover; 
            position: relative;
        }
        .navbar{
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: yellow;
            color: black;
            text-align: center;
            line-height: 60px;
            z-index: 1;
        }
        .model{
            width: 300px;
            height: 200px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 40%;
            /* transform: translate(-50%,-50%); */

        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="navbar">Fixed Navigation</div>
    <div class="model">Welcome to the Model</div>
</body>
</html>
